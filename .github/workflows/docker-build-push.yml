name: Build and Push Frontend (CyberApp)

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build and Push Docker Image to Docker Hub
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code (pulls index.html)
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Create Dockerfile dynamically
      - name: Create Dockerfile
        run: |
          cat <<'EOF' > Dockerfile
          FROM nginx:alpine
          RUN rm -rf /usr/share/nginx/html/*
          COPY index.html /usr/share/nginx/html/
          EXPOSE 80
          CMD ["nginx", "-g", "daemon off;"]
          EOF

      # Step 3: Verify Dockerfile
      - name: Show Dockerfile content
        run: cat Dockerfile

      # Step 4: Set up Docker Buildx (for modern build support)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 5: Log in to Docker Hub using GitHub Secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 6: Build and push the image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: arsalaan272/frontend:cyberapp

      # Step 7: Verify image uploaded
      - name: Verify pushed image
        run: docker pull arsalaan272/frontend:cyberapp
