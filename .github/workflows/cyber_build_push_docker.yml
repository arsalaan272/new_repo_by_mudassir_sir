name: Build and Push Frontend Image

on:
  push:
    branches:
      - main

jobs:
  # üß± Job 1: Create Dockerfile
  make-dockerfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Dockerfile
        run: |
          echo "FROM nginx" > Dockerfile
          echo "COPY index.html /usr/share/nginx/html" >> Dockerfile
          echo "EXPOSE 80" >> Dockerfile
          echo "CMD ['nginx','-g','daemon off;']" >> Dockerfile

      - name: Show created Dockerfile
        run: cat Dockerfile

      - name: Upload Dockerfile as artifact
        uses: actions/upload-artifact@v4
        with:
          name: dockerfile
          path: Dockerfile

  # üê≥ Job 2: Build and Push Docker Image
  build-and-push:
    runs-on: ubuntu-latest
    needs: make-dockerfile
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Dockerfile artifact
        uses: actions/download-artifact@v4
        with:
          name: dockerfile
          path: .

      - name: Verify Dockerfile exists
        run: cat Dockerfile

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: arsalaan272/frontend:cyberapp

      - name: Verify pushed image
        run: docker pull arsalaan272/frontend:cyberapp
